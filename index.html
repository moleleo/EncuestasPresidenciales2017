			margin:0;
			position:fixed;
			top:0;
			right:0;
			bottom:0;
			left:0; 
			font:10px sans-serif; 
		}

    .axisLeft path, .axisLeft line, 
		.axisRight path, .axisRight line, 
		.axisBottom path, .axisBottom line {
      fill: none;
      stroke: #000;
      stroke-width: 2px;
      shape-rendering: crispEdges;
    }
    
		.legend {
			position: absolute;
			width: 350px;
			height: 200px;
			background-color: hsla(0,0%,100%,.9);	
			padding: 5px 10px 5px 10px;
			border-radius: 5px;
		}   

		.swatch {
			width: 14px;
			height: 14px;
			float: left;
			margin-right: 8px;
		} 

		.legendTitle {
			font:15px sans-serif;
			font-weight:bold;  
			margin-bottom: 2px;
		}

		.item {
			font:12px sans-serif;
			float:left;
			margin-top: 5px;
			margin-right:100px;
		}
    
    .line {
      stroke-width: 6px;
      fill: none;
    }    
    
    div.tooltip {	
      position: absolute;			
      text-align: center;			
      width: 120px;					
      height: 36px;					
      padding: 2px;				
      font: 10px sans-serif;		
      background: lightgray;	
      border: 0px;		
      border-radius: 8px;			
      pointer-events: none;			
    }    

    div.buttons  {
			font:15px sans-serif;
			font-weight:bold;

    }

</head>

<div id="chart"></div>
<br>

		function createLegend() {
		
      var legend = [];

        .attr("class", "legend")
        .style("top", "65px")
        .style("right", "30px") 
        .append("div")

        obj.color = color(i);

      });

            return j != i ? 0.4 : 1;
          })
        })

          mousex = d3.mouse(this);
          mousex = mousex[0];
          var invertedx = x.invert(mousex);
          year = invertedx.getYear() + 1900;
          month = invertedx.getMonth() + 1;
          if (month < 10) {
            month = "0" + month;
          }
          day = invertedx.getDate();  
          if (day < 10) {
            day = "0" + day;
          }
          invertedx =  "" + year + month + day;
          var selected = (d);
          for (var k = 0; k < selected.length; k++) {
            year = selected[k].data.day.getYear() + 1900;
            month = selected[k].data.day.getMonth() + 1;
            if (month < 10) {

            }
            day = selected[k].data.day.getDate();

            }

          }
          mousedate = datearray.indexOf(invertedx);
          if ( mousedate > -1) {
            year = datearray[mousedate].substring(0, 4);
            month = datearray[mousedate].substring(4, 6);
            day = datearray[mousedate].substring(6, 8);

          } else {
