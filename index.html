    function streamGraph( ) { 

      var datearray = [];

      stack = d3.stack()
        .keys(["Sergio Fajardo", "Germán Vargas Lleras", "Claudia Lopez", "Gustavo Petro", "Juan Manuel Galán", "Clara Lopez", "No Sabe - No Responde"])

          })

          month = invertedx.getMonth() + 1;

          }
          day = invertedx.getDate();  
          if (day < 10) {
            day = "0" + day;
          }
          invertedx =  "" + year + month + day;
          var selected = (d);
          for (var k = 0; k < selected.length; k++) {
            year = selected[k].data.day.getYear() + 1900;
            month = selected[k].data.day.getMonth() + 1;
            if (month < 10) {
              month = "0" + month;
            }
            day = selected[k].data.day.getDate();
            if (day < 10) {
              day = "0" + day;
            }            
            datearray[k] =  "" + year + month + day;
          }
          mousedate = datearray.indexOf(invertedx);
          
          if ( mousedate > -1) {
            
            year = datearray[mousedate].substring(0, 4);
            month = datearray[mousedate].substring(4, 6);
            day = datearray[mousedate].substring(6, 8);            
           
            var val = d[mousedate][1] - d[mousedate][0];
            val = val.toFixed(1);
            divTooltip.transition()		
              .duration(500)		
              .style("opacity", .9);		
            divTooltip.html( d.key + "<br/>" +  monthNames[parseInt(month)-1] + " " + day + " - " + year  + "<br/>" + val + " de intención" )

              .style("top", (d3.event.pageY - 45) + "px");              
          } else {

              .duration(100)		
              .style("opacity", 0);

    function pcGraph(){

      var devicePixelRatio = window.devicePixelRatio || 1;

      var color = d3.scaleOrdinal()
        .range(["#5DA5B3","#D58323","#DD6CA7","#54AF52","#8C92E8","#E15E5A","#725D82","#776327","#50AB84","#954D56","#AB9C27","#517C3F","#9D5130","#357468","#5E9ACF","#C47DCB","#7D9E33","#DB7F85","#BA89AD","#4C6C86","#B59248","#D8597D","#944F7E","#D67D4B","#8F86C2"]);

      var types = {
        "Number": {
          key: "Number",
          coerce: function(d) { return +d; },
          extent: d3.extent,
          within: function(d, extent, dim) { return extent[0] <= dim.scale(d) && dim.scale(d) <= extent[1]; },
          defaultScale: d3.scalePow().exponent(1.5).range([innerHeight, 0])
        },
        "String": {
          key: "String",
          coerce: String,
          extent: function (data) { return data.sort(); },
          within: function(d, extent, dim) { return extent[0] <= dim.scale(d) && dim.scale(d) <= extent[1]; },
          defaultScale: d3.scalePoint().range([0, innerHeight])
        },
        "Date": {
          key: "Date",
          coerce: function(d) { return new Date(d); },
          extent: d3.extent,
          within: function(d, extent, dim) { return extent[0] <= dim.scale(d) && dim.scale(d) <= extent[1]; },
          defaultScale: d3.scaleTime().range([0, innerHeight])
        }
      };

      var dimensions = [
        {
          key: "medio",
          description: "Medio",
          type: types["String"],
          axis: d3.axisLeft()
            .tickFormat(function(d,i) {
              console.log(d);
              return d;
            })
        },
        {
          key: "Sergio Fajardo",
          type: types["Number"],
          domain: [0, 32]
        },
        {
          key: "Germán Vargas Lleras",
          type: types["Number"],
          domain: [0, 32]
        },
        {
          key: "Claudia Lopez",
          type: types["Number"],
          domain: [0, 32]
        },
        {
          key: "Gustavo Petro",
          type: types["Number"],
          domain: [0, 32]
        },
        {
          key: "Juan Manuel Galán",
          type: types["Number"],
          domain: [0, 32]
        },
        {
          key: "Clara Lopez",
          type: types["Number"],
          domain: [0, 32]
        },
        {
          key: "No Sabe - No Responde",
          type: types["Number"],
          domain: [0, 32]
        },  
        {
          key: "firma",
          description: "Firma consultora", 
          type: types["String"],
          axis: d3.axisRight()
            .tickFormat(function(d,i) {
              return d;
            })
        }
      ];

      var xscale = d3.scalePoint()
          .domain(d3.range(dimensions.length))
          .range([0, width]);

      var yAxis = d3.axisLeft();

      var container = d3.select("#pcChart").append("div")
          .attr("class", "parcoords")
          .style("width", width + margin.left + margin.right + "px")
          .style("height", height + margin.top + margin.bottom + "px");

      var svg = container.append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var canvas = container.append("canvas")
          .attr("width", width * devicePixelRatio)
          .attr("height", height * devicePixelRatio)
          .style("width", width + "px")
          .style("height", height + "px")
          .style("margin-top", margin.top + "px")
          .style("margin-left", margin.left + "px");

      var ctx = canvas.node().getContext("2d");
      ctx.globalCompositeOperation = 'darken';
      ctx.globalAlpha = 0.15;
      ctx.lineWidth = 1.5;
      ctx.scale(devicePixelRatio, devicePixelRatio);

      var axes = svg.selectAll(".axis")
          .data(dimensions)
        .enter().append("g")
          .attr("class", function(d) { return "axis " + d.key.replace(/ /g, "_"); })
          .attr("transform", function(d,i) { return "translate(" + xscale(i) + ")"; });

      d3.csv("data/datosEncuestas.csv", function(error, data) {
        if (error) throw error;

        data = d3.shuffle(data);
        data.forEach(function(d) {
          dimensions.forEach(function(p) {
            d[p.key] = !d[p.key] ? null : p.type.coerce(d[p.key]);
          });
          for (var key in d) {
            if (d[key] && d[key].length > 35) d[key] = d[key].slice(0,36);
          }
        });

        dimensions.forEach(function(dim) {
          if (!("domain" in dim)) {
            dim.domain = d3_functor(dim.type.extent)(data.map(function(d) { return d[dim.key]; }));
          }
          if (!("scale" in dim)) {
            dim.scale = dim.type.defaultScale.copy();
          }
          dim.scale.domain(dim.domain);
        });

        var render = renderQueue(draw).rate(50);

        ctx.clearRect(0,0,width,height);
        ctx.globalAlpha = d3.min([0.85/Math.pow(data.length,0.3),1]);
        render(data);

        axes.append("g")
            .each(function(d) {
              var renderAxis = "axis" in d
                ? d.axis.scale(d.scale) 
                : yAxis.scale(d.scale);  
              d3.select(this).call(renderAxis);
            })
          .append("text")
            .attr("class", "title")
            .attr("text-anchor", "start")
            .text(function(d) { return "description" in d ? d.description : d.key; });

        axes.append("g")
            .attr("class", "brush")
            .each(function(d) {
              d3.select(this).call(d.brush = d3.brushY()
                .extent([[-10,0], [10,height]])
                .on("start", brushstart)
                .on("brush", brush)
                .on("end", brush)
              )
            })
          .selectAll("rect")
            .attr("x", -8)
            .attr("width", 16);

        d3.selectAll(".axis.medio .tick text")
          .style("fill", color);
          
        function project(d) {
          return dimensions.map(function(p,i) {
            if (
              !(p.key in d) ||
              d[p.key] === null
            ) return null;

            return [xscale(i),p.scale(d[p.key])];
          });
        };

        function draw(d) {
          ctx.strokeStyle = color(d.medio);
          ctx.beginPath();
          var coords = project(d);
          coords.forEach(function(p,i) {
            if (p === null) {
              if (i > 0) {
                var prev = coords[i-1];
                if (prev !== null) {
                  ctx.moveTo(prev[0],prev[1]);
                  ctx.lineTo(prev[0]+6,prev[1]);
                }
              }
              if (i < coords.length-1) {
                var next = coords[i+1];
                if (next !== null) {
                  ctx.moveTo(next[0]-6,next[1]);
                }
              }
              return;
            }
            
            if (i == 0) {
              ctx.moveTo(p[0],p[1]);
              return;
            }

            ctx.lineTo(p[0],p[1]);
          });
          ctx.stroke();
        }

        function brushstart() {
          d3.event.sourceEvent.stopPropagation();
        }

        function brush() {
          render.invalidate();

          var actives = [];
          svg.selectAll(".axis .brush")
            .filter(function(d) {
              return d3.brushSelection(this);
            })
            .each(function(d) {
              actives.push({
                dimension: d,
                extent: d3.brushSelection(this)
              });
            });

          var selected = data.filter(function(d) {
            if (actives.every(function(active) {
                var dim = active.dimension;
                return dim.type.within(d[dim.key], active.extent, dim);
              })) {
              return true;
            }
          });
 
          ctx.clearRect(0,0,width,height);
          ctx.globalAlpha = d3.min([0.85/Math.pow(selected.length,0.3),1]);
          render(selected);

        }
      });

      function d3_functor(v) {
        return typeof v === "function" ? v : function() { return v; };
      };

    }
    
    streamGraph();
    //areaChart();
    pcGraph();
            
  </script>
</body>
